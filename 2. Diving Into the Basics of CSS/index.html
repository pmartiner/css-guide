<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <link rel="shortcut icon" href="favicon.png">
    <!-- Usar un link es la mejor práctica porque es reusable y el browser lo puede 
         agregar al caché -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <!-- Agregar la prop "style" en alguna tag se llam inline styling -->
        <!-- No se recomienda usar el inline styling porque es difícil de manter, 
             de leer y de debugear (porque tendrías que checar elemento por elemento)
             y alterar cada uno, en lugar de aplicar una regla general para todos -->
        <section>
            <h1>Get the freedom you deserve.</h1>
        </section>
        <section>
            <h3>Choose your plan</h3>
        </section>
    </main>
</body>

</html>
